<ion-header>
    <ion-navbar>
        <ion-title>
            Add Liquor
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="about">
    <form [formGroup]="liquor_item" (ngSubmit)="add_liquor()">
        <ion-item>
            <ion-label color="primary">Liquor Name</ion-label>
            <ion-input type="text" formControlName="liquor_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Category</ion-label>
            <ion-select formControlName="category">
                <ion-option *ngFor="let item of optionsList" value="{{item.value}}" checked="{{item.checked}}">{{item.text}}</ion-option>
            </ion-select>
        </ion-item>
        <button ion-button type="submit" [disabled]="!liquor_item.valid">Submit</button>
    </form>
</ion-content>
