
<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
        <ion-buttons start>
            <button (click)="refresh()">Refresh</button>
        </ion-buttons>
        <ion-buttons end>
            <button (click)="add_category()">Add Liquor Category</button>
            <button (click)="add_liquor()">Add Liquor</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
         <ion-item *ngFor="let list of liquor">
         {{list.name}}
         <div *ngFor="let item of list.items">
             {{item}}
             </div>
         </ion-item>
     </ion-list>
</ion-content>
