
<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
        <ion-buttons start>
            <button (click)="refresh()">Refresh</button>
        </ion-buttons>
        <ion-buttons end>
            <button (click)="add_category()">Add Liquor Category</button>
            <button (click)="add_liquor()">Add Liquor</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
         <ion-item *ngFor="let item of liquor">
             {{item.name}} {{item.category}}
         </ion-item>
     </ion-list>
</ion-content>
